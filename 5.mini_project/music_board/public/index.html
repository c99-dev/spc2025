<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Music App</title>
  </head>
  <body>
    <header
      class="bg-dark text-white d-flex justify-content-between align-items-center p-3"
    >
      <span class="fs-4">Music App</span>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/toplikes">TopLikes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/hashtags">Hashtags</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/notifications">Notifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/logout">Logout</a>
        </li>
      </ul>
    </header>
    <div id="container">
      <div class="input-container m-5">
        <form class="input-group">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Search by title, artist or #hashtag"
          />
          <button type="submit" class="btn btn-outline-secondary">
            Search
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
