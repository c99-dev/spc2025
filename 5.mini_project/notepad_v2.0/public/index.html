<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>메모장v2.0</title>
  </head>
  <body>
    <div class="wrap">
      <div class="input-container bg-info-subtle p-4">
        <h1>메모장v2.0</h1>
        <div class="mb-3">
          <input
            class="form-control"
            id="input-title"
            name="title"
            placeholder="제목을 입력하세요"
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            id="input-content"
            name="content"
            rows="3"
            placeholder="내용을 입력하세요"
          ></textarea>
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="file"
            id="input-image"
            name="image"
          />
        </div>
        <div class="mb-3">
          <button type="submit" onclick="saveNote()" class="btn btn-primary">
            저장하기
          </button>
        </div>
      </div>

      <div id="notes-list" class="p-3 m-1 gap-2 row bg-light">
        <!-- <div id="notes-list" class="p-3 m-1 gap-2 card-column bg-light"> -->

              onclick="deleteNote(1)"
              class="btn btn-warning"
            >
              삭제
            </button>
          </div>
        </div> -->

    </div>
    <script src="script.js"></script>
  </body>
</html>
