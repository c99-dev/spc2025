<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="myInput" value="이 내용을 복사하시오" />
    <button id="coppyButton">복사하기</button>
    <script>
      document
        .getElementById('coppyButton')
        .addEventListener('click', function () {
          const copyText = document.getElementById('myInput');

          copyText.select();
          document.execCommand('copy');

          alert('복사되었습니다!' + copyText.value);
        });
    </script>
  </body>
</html>
