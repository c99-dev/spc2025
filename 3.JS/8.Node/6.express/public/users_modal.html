<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <title>사용자 추가 삭제(모달)</title>
    <style>
      tbody > tr {
        cursor: pointer;
      }
      .input-group-text {
        width: 70px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container m-5">
      <h1>사용자 추가 삭제</h1>
      <form class="form-inline d-flex flex-column mt-3" id="userForm">
        <div class="input-group mb-2">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >이름</span
          >
          <input
            id="userName"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            required
          />
        </div>

        <div class="input-group mb-2">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >닉네임</span
          >
          <input
            id="userNickname"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            required
          />
        </div>

        <div class="input-group mb-2">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >나이</span
          >
          <input
            id="userAge"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            required
          />
        </div>
        <button id="addUser" type="submit" class="btn btn-primary mt-2">
          사용자 추가
        </button>
      </form>

      <table class="table table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Nickname</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody class="userList">
          <tr>
            <th scope="row">1</th>
            <td>Choi</td>
            <td>SeongHo</td>
            <td>99</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">사용자 정보</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="modal-name" class="col-form-label">이름:</label>
                <input type="text" class="form-control" id="modal-name" />
              </div>
              <div class="mb-3">
                <label for="modal-nickname" class="col-form-label"
                  >닉네임:</label
                >
                <input type="text" class="form-control" id="modal-nickname" />
              </div>
              <div class="mb-3">
                <label for="modal-age" class="col-form-label">나이:</label>
                <input type="text" class="form-control" id="modal-age" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger me-auto"
              id="delete-user"
            >
              삭제
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary" id="update-user">
              정보 수정
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userList = document.querySelector('tbody');
      let selectedUserId = null;

      async function fetchUser(method, body = null, id = null) {
        const url = id ? `/users/${id}` : '/users';
        const options = {
          method,
          headers: {
            'Content-Type': 'application/json',
          },
        };
        if (body) options.body = JSON.stringify(body);
        return await fetch(url, options);
      }

      function updateUserList() {
        userList.innerHTML = '';

        fetchUser('GET')
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            const users = data.users;
            Object.entries(users).forEach(([userId, user]) => {
              const row = document.createElement('tr');
              row.innerHTML = `<th scope="row">${userId}</th>
              <td>${user.name}</td>
              <td>${user.nickname}</td>
              <td>${user.age}</td>`;

              row.addEventListener('click', function () {
                selectedUserId = userId;
                document.getElementById('modal-name').value = user.name;
                document.getElementById('modal-nickname').value = user.nickname;
                document.getElementById('modal-age').value = user.age;

                const modal = new bootstrap.Modal(
                  document.getElementById('modal')
                );
                modal.show();
              });

              userList.appendChild(row);
            });
          });
      }

      updateUserList();

      userForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const userName = document.getElementById('userName').value.trim();
        const userNickname = document
          .getElementById('userNickname')
          .value.trim();
        const userAge = document.getElementById('userAge').value.trim();

        fetchUser('POST', {
          name: userName,
          nickname: userNickname,
          age: userAge,
        }).then(() => {
          document.getElementById('userForm').reset();
          updateUserList();
        });
      });

      document
        .getElementById('update-user')
        .addEventListener('click', function () {
          if (selectedUserId) {
            const name = document.getElementById('modal-name').value.trim();
            const nickname = document
              .getElementById('modal-nickname')
              .value.trim();
            const age = document.getElementById('modal-age').value.trim();

            fetchUser('PUT', { name, nickname, age }, selectedUserId).then(
              () => {
                const modal = bootstrap.Modal.getInstance(
                  document.getElementById('modal')
                );
                modal.hide();
                updateUserList();
              }
            );
          }
        });

      document
        .getElementById('delete-user')
        .addEventListener('click', function () {
          if (selectedUserId) {
            if (confirm('정말로 이 사용자를 삭제하시겠습니까?')) {
              fetchUser('DELETE', null, selectedUserId).then(() => {
                const modal = bootstrap.Modal.getInstance(
                  document.getElementById('modal')
                );
                modal.hide();
                updateUserList();
              });
            }
          }
        });
    });
  </script>
</html>
