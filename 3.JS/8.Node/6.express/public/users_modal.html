<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <title>사용자 추가 삭제(모달)</title>
    <style>
      tbody > tr {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container m-5">
      <h1>사용자 추가 삭제</h1>
      <form class="form-inline d-flex flex-column" id="userForm">
        <div class="input-group mb-2">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >이름</span
          >
          <input
            id="userName"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            required
          />
        </div>

        <div class="input-group mb-2">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >닉네임</span
          >
          <input
            id="userNickname"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            required
          />
        </div>

        <div class="input-group mb-2">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >나이</span
          >
          <input
            id="userAge"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            required
          />
        </div>
        <button id="addUser" type="submit" class="btn btn-primary">
          사용자 추가
        </button>
      </form>

      <table class="table table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Nickname</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody class="userList">
          <tr>
            <th scope="row">1</th>
            <td>Choi</td>
            <td>SeongHo</td>
            <td>99</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      data-bs-whatever="@getbootstrap"
    >
      Open modal for @getbootstrap
    </button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Recipient:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Message:</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userList = document.querySelector('tbody');

      async function fetchUser(method, body = null, id = null) {
        const url = id ? `/users/${id}` : '/users';
        const options = {
          method,
          headers: {
            'Content-Type': 'application/json',
          },
        };
        if (body) options.body = JSON.stringify(body);
        const response = await fetch(url, options);
        return await response.json();
      }

      function updateUserList() {
        userList.innerHTML = '';

        fetchUser('GET').then((data) => {
          const users = data.users;
          Object.entries(users).forEach(([userId, user]) => {
            const row = document.createElement('tr');
            row.innerHTML = `<th scope="row">${userId}</th>
              <td>${user.name}</td>
              <td>${user.nickname}</td>
              <td>${user.age}</td>`;
            userList.appendChild(row);
          });
        });
      }

      updateUserList();

      userForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const userName = document.getElementById('userName').value.trim();
        const userNickname = document
          .getElementById('userNickname')
          .value.trim();
        const userAge = document.getElementById('userAge').value.trim();

        fetchUser('POST', {
          name: userName,
          nickname: userNickname,
          age: userAge,
        }).then(() => {
          document.getElementById('userForm').reset();
          updateUserList();
        });
      });
    });
  </script>
</html>
