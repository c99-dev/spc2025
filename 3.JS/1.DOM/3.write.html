<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <button onclick="clickButton1()">헬로우버튼</button>
    <button onclick="clickButton2()">굿바이버튼</button>
    <script>
      function clickButton1() {
        document.write('Hello, Button!');
      }
      function clickButton2() {
        for (var i = 0; i <= 5; i++) {
          document.write('<p>');
          document.write('숫자: ' + i);
          document.write('</p>');
        }
      }
    </script>
  </body>
</html>
