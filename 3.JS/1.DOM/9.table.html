<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>셀 1</td>
        <td>셀 2</td>
        <td>셀 3</td>
      </tr>
      <tr>
        <td>셀 4</td>
        <td>셀 5</td>
        <td>셀 6</td>
      </tr>
      <tr>
        <td>셀 7</td>
        <td>셀 8</td>
        <td>셀 9</td>
      </tr>
    </table>

    <br />

    <button onclick="changeAllCellColor()">전체 색상 변경</button>
    <button onclick="changeOddCellColor()">홀수 색상 변경</button>
    <button onclick="changeEvenCellColor()">짝수 색상 변경</button>

    <script>
      function changeAllCellColor() {
        const elem = document.getElementsByTagName('td');
        for (const td of elem) {
          td.style.backgroundColor = 'aqua';
        }
      }

      function changeOddCellColor() {
        const elem = document.getElementsByTagName('td');
        for (const [index, td] of Array.prototype.entries.call(elem)) {
          if (index % 2 === 0) td.style.backgroundColor = 'pink';
        }
      }

      function changeEvenCellColor() {
        const elem = document.getElementsByTagName('td');
        for (const [index, td] of Array.prototype.entries.call(elem)) {
          if (index % 2 !== 0) td.style.backgroundColor = 'lightgreen';
        }
      }
    </script>
  </body>
</html>
