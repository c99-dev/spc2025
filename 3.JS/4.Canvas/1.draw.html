<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      style="border: 1px solid black"
      id="myCanvas"
      width="400"
      height="300"
    ></canvas>
    <script>
      const canvas = document.querySelector('#myCanvas');
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = 'red';
      ctx.fillRect(50, 50, 100, 80);

      ctx.strokeStyle = 'blue';
      ctx.strokeRect(50, 50, 100, 80);

      ctx.strokeStyle = 'green';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(200, 50);
      ctx.lineTo(250, 100);
      ctx.stroke();
      ctx.closePath();

      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(200, 150, 40, Math.PI - 1, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = 'black';
      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
