<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #myCanvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
      const canvas = document.querySelector('#myCanvas');
      const ctx = canvas.getContext('2d');

      let x = 0;
      let y = canvas.height / 2;
      let radius = 20;
      let xDirection = 1;
      let yDirection = 1;
      const speed = 5;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.fillStyle = 'red';
        ctx.arc(x + radius, y + radius, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();

        x += speed * xDirection;
        y += speed * yDirection;

        if (x >= canvas.width - radius * 2 || x <= 0) {
          xDirection = -xDirection;
        } else if (y >= canvas.height - radius * 2 || y <= 0) {
          y = 0;
        }

        requestAnimationFrame(draw);
      }
      draw();
    </script>
  </body>
</html>
