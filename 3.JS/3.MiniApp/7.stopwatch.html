<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        margin: 0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #stopWatch {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      #controls {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div id="stopWatch">00:00.00</div>
    <div id="controls">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </body>
</html>
