<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        margin: 0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-bottom: 20px;
        cursor: pointer;
      }
      #colorCode {
        font-size: 26px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <button id="changeBGColor">배경 색상 랜덤 변경</button>
    <div id="colorCode"></div>
    <script>
      const button = document.querySelector('#changeBGColor');
      const colorCode = document.querySelector('#colorCode');

      button.addEventListener('click', () => {
        const randomColor = `#${Math.floor(Math.random() * 16777215).toString(
          16
        )}`;
        document.body.style.backgroundColor = randomColor;
        colorCode.textContent = `현재 색상 코드: ${randomColor}`;
      });
    </script>
  </body>
</html>
