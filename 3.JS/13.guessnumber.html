<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>숫자 맞추기 게임</h1>
    <h2>1~100까지의 숫자 맞추기...</h2>
    <input type="number" id="guessNumber" placeholder="숫자를 입력하시오" />
    <button id="guessButton" onclick="guessNumber()">Guess</button>
    <p id="result"></p>

    <script>
      let randomNumber;
      window.onload = () => {
        randomNumber = Math.floor(Math.random() * 100) + 1;
        console.log(randomNumber);
      };

      const resultElem = document.getElementById('result');
      const inputElem = document.getElementById('guessNumber');
      function guessNumber() {
        const userNumber = parseInt(inputElem.value);
        if (userNumber === randomNumber) {
          resultElem.innerText = '정답입니다!';
        } else if (userNumber < randomNumber) {
          resultElem.innerText = '숫자가 너무 작아요.';
        } else {
          resultElem.innerText = '숫자가 너무 높아요.';
        }
      }
    </script>
  </body>
</html>
