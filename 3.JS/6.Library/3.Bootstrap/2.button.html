<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
      <span role="status">Loading...</span>
    </button> -->
    <button class="btn btn-primary m-5" id="myButton" type="button">
      <span role="status">Load Data</span>
    </button>

    <script>
      const myButton = document.getElementById('myButton');
      myButton.addEventListener('click', function () {
        myButton.setAttribute('disabled', 'true');
        myButton.innerHTML = `<span class="spinner-border spinner-border-sm" aria-hidden="true"></span> <span role="status">Loading...</span>`;
        setTimeout(() => {
          myButton.removeAttribute('disabled');
          myButton.innerHTML = `<span role="status">Load Data</span>`;
        }, 3000);
      });
    </script>
  </body>
</html>
