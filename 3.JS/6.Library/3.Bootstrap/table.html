<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyLogo</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Store</a>
          </li>
        </ul>
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="darkModeToggle"
        >
          Switch to Dark Mode
        </button>
      </div>
    </nav>
    <div class="container">
      <input
        type="text"
        class="search-box form-control bg-light mb-3"
        placeholder="Search table..."
      />
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
          <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
          </tr>
          <tr>
            <td>Data 7</td>
            <td>Data 8</td>
            <td>Data 9</td>
          </tr>
          <tr>
            <td>Data 10</td>
            <td>Data 11</td>
            <td>Data 12</td>
          </tr>
          <tr>
            <td>Data 13</td>
            <td>Data 14</td>
            <td>Data 15</td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
        </ul>
      </nav>
    </div>
    <script>
      const htmlElement = document.documentElement;
      const bodyElement = document.body;
      const darkModeToggle = document.getElementById('darkModeToggle');
      const searchBox = document.querySelector('.search-box');
      const pagination = document.querySelector('.pagination');

      // 다크 모드 제어
      darkModeToggle.addEventListener('click', () => {
        // background 색상 변경
        bodyElement.classList.toggle('bg-dark');

        // searchBox 색상 변경
        searchBox.classList.toggle('bg-dark');
        searchBox.classList.toggle('text-white');
        searchBox.classList.toggle('border-light');

        // pagination text 색상 변경
        pagination.querySelectorAll('.page-link').forEach((link) => {
          link.classList.toggle('text-white');
        });

        htmlElement.dataset.bsTheme =
          htmlElement.dataset.bsTheme === 'dark' ? 'light' : 'dark';
        darkModeToggle.textContent = darkModeToggle.textContent.includes('Dark')
          ? 'Switch to Light Mode'
          : 'Switch to Dark Mode';
      });
    </script>
  </body>
</html>
