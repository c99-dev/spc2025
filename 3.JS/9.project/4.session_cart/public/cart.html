<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니</title>
    <link rel="stylesheet" href="/css/cart.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="/">홈</a></li>
        <li><a href="/products">제품</a></li>
        <li><a href="/cart">장바구니</a></li>
      </ul>
      <div id="user-info">
        <!-- 사용자 이름 및 로그아웃 링크 또는 로그인 링크가 여기에 동적으로 추가됩니다. -->
      </div>
    </header>
    <div class="content">
      <h1>장바구니</h1>
      <div id="cart-items">
        <table id="cart-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>이름</th>
              <th>가격</th>
              <th>수량</th>
              <th>금액</th>
              <th>작업</th>
            </tr>
          </thead>
          <tbody id="cart-body"></tbody>
        </table>
        <div class="total-section">
          <p>
            총 결제 금액: <span class="total-amount" id="cart-total">0원</span>
          </p>
        </div>
      </div>
    </div>
    <script src="/js/cart.js"></script>
  </body>
</html>
