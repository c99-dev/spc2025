<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="changeColor()">배경색상변경</button>
    <button onclick="randomColor()">배경색상랜덤변경</button>
    <script>
      const MAX_COLOR_CODE = 16777215;
      const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
      let currentColorIndex = 0;
      function changeColor() {
        document.body.style.backgroundColor =
          colors[currentColorIndex++ % colors.length];
      }
      function randomColor() {
        const colors =
          '#' +
          Math.floor(Math.random() * MAX_COLOR_CODE)
            .toString(16)
            .padStart(6, '0');
        document.body.style.backgroundColor = colors;
      }
    </script>
  </body>
</html>
