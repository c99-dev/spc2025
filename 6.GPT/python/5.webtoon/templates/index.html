<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹툰 제작기</title>
  </head>
  <body>
    <h1>웹툰 제작기</h1>
    <form method="POST">
      <textarea
        name="text"
        rows="4"
        cols="50"
        placeholder="웹툰 내용을 입력하세요"
      ></textarea>
      <br />
      <button type="submit">요약하기</button>
    </form>
    {% if prompts %}
    <h2>프롬프트 결과</h2>
    <ul>
      {% for prompt in prompts %}
      <li>{{ prompt }}</li>
      {% endfor %}
    </ul>
    <h2>생성된 이미지</h2>
    <ul>
      {% for image in images %}
      <li><img src="{{ image }}" alt="Generated Image" /></li>
      {% endfor %}
    {% endif %}
  </body>
</html>
