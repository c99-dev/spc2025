<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Font Awesome 그림</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background-color: #87ceeb; /* 하늘색 배경 */
        padding: 50px;
        text-align: center;
      }

      .scene {
        position: relative;
        width: 500px;
        height: 300px;
        margin: 0 auto;
      }

      /* 해 */
      .sun {
        color: #ffd700;
        font-size: 60px;
        position: absolute;
        top: 20px;
        right: 80px;
      }

      /* 구름 */
      .cloud {
        color: white;
        font-size: 30px;
        position: absolute;
      }

      .cloud1 {
        top: 30px;
        left: 50px;
      }

      .cloud2 {
        top: 60px;
        left: 120px;
      }

      /* 산 */
      .mountain {
        color: #8b4513;
        font-size: 50px;
        position: absolute;
        bottom: 100px;
      }

      .mountain1 {
        left: 50px;
      }

      .mountain2 {
        left: 140px;
      }

      /* 나무 */
      .tree {
        color: #228b22;
        font-size: 40px;
        position: absolute;
        bottom: 100px;
        right: 80px;
      }

      /* 집 */
      .house {
        color: #cd853f;
        font-size: 40px;
        position: absolute;
        bottom: 100px;
        left: 300px;
      }

      /* 잔디 */
      .grass {
        color: #32cd32;
        font-size: 30px;
        position: absolute;
        bottom: 80px;
        width: 100%;
      }

      /* 사람 */
      .person {
        color: #000;
        font-size: 20px;
        position: absolute;
        bottom: 100px;
        left: 250px;
      }
    </style>
  </head>
  <body>
    <h1>Font Awesome으로 만든 풍경</h1>

    <div class="scene">
      <!-- 하늘 요소들 -->
      <i class="fas fa-sun sun"></i>
      <i class="fas fa-cloud cloud cloud1"></i>
      <i class="fas fa-cloud cloud cloud2"></i>

      <!-- 산과 자연 요소들 -->
      <i class="fas fa-mountain mountain mountain1"></i>
      <i class="fas fa-mountain mountain mountain2"></i>
      <i class="fas fa-tree tree"></i>

      <!-- 집과 사람 -->
      <i class="fas fa-home house"></i>
      <i class="fas fa-male person"></i>

      <!-- 잔디 -->
      <div class="grass">
        <i class="fas fa-seedling"></i>
        <i class="fas fa-seedling"></i>
        <i class="fas fa-seedling"></i>
        <i class="fas fa-seedling"></i>
        <i class="fas fa-seedling"></i>
        <i class="fas fa-seedling"></i>
        <i class="fas fa-seedling"></i>
        <i class="fas fa-seedling"></i>
      </div>
    </div>

    <div style="margin-top: 20px">
      <i class="fas fa-heart" style="color: red; font-size: 30px"></i>
      <i class="fas fa-heart" style="color: orange; font-size: 30px"></i>
      <i class="fas fa-heart" style="color: yellow; font-size: 30px"></i>
      <i class="fas fa-heart" style="color: green; font-size: 30px"></i>
      <i class="fas fa-heart" style="color: blue; font-size: 30px"></i>
      <i class="fas fa-heart" style="color: purple; font-size: 30px"></i>
    </div>
  </body>
</html>
