<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      .p1 {
        font-family: 'Times New Roman';
        text-shadow: 2px 2px;
      }
      .p2 {
        font-family: 'Arial';
        text-shadow: 2px 2px sandybrown;
      }
      .p3 {
        font-family: 'Lucida Console';
        text-shadow: 1px 1px yellow;
      }
      .p4 {
        font-family: '돋움';
        text-shadow: 2px 2px 10px aqua;
      }
      .p5 {
        font-family: '바탕';
        text-decoration: line-through;
      }
      .p6 {
        font-family: '굴림';
        letter-spacing: -1px;
      }
      .bungee-spice-regular {
        font-family: 'Bungee Spice', sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>폰트 테스트</h1>
    <p class="p1">Times New Roman</p>
    <p class="p2">Arial</p>
    <p class="p3">Lucida Console</p>
    <p class="p4">돋움</p>
    <p class="p5">바탕</p>
    <p class="p6">굴림</p>
    <p class="p7 bungee-spice-regular">Bungee Spice</p>
  </body>
</html>
